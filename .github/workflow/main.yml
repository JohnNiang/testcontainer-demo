name: Testcontainers Demo CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Test demo
        run: mvn clean verify